{% extends "components/layout.html" %}

{% block main_content %}

<div class="container mx-auto px-4 py-12">
  <div class="max-w-md mx-auto">
    <!-- Tarjeta de Login -->
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">
        Iniciar Sesión
      </h2>

      <!-- Mensajes de error -->
      {% if error %}
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
      >
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" action="/login">
        <!-- Campo Email -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-4">
          <label class="block text-gray-700 mb-2" for="password"
            >Contraseña</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Opciones adicionales -->
        <div class="flex justify-between items-center mb-6">
          <div>
            <input
              type="checkbox"
              id="remember"
              name="remember"
              class="mr-2 focus:ring-2 focus:ring-blue-500"
            />
            <label for="remember" class="text-gray-600">Recordarme</label>
          </div>
          <a
            href="/forgot-password"
            class="text-blue-600 hover:text-blue-800"
            >¿Olvidaste tu contraseña?</a
          >
        </div>

        <!-- Botón de envío -->
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
        >
          Ingresar
        </button>
      </form>

      <!-- Separador -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="mx-4 text-gray-500">O</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Registro -->
      <div class="text-center">
        <span class="text-gray-600">¿No tienes cuenta?</span>
        <a
          href="/register"
          class="text-blue-600 font-medium hover:text-blue-800"
        >
          Regístrate aquí</a
        >
      </div>
    </div>
  </div>
</div>

{% endblock %}
