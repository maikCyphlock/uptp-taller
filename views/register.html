{% extends "components/layout.html" %} 
{% block main_content %}
    <!-- Contenedor Principal -->
    <div class="container mx-auto px-4 py-12">
      <div class="max-w-md mx-auto">
        <!-- Tarjeta de Registro -->
        <div class="bg-white rounded-lg shadow-md p-8">
          <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">
            Crear Cuenta
          </h2>

          <!-- Mensajes de error/éxito -->
          {% if message %}
          <div
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
          >
            {{ message }}
          </div>
          {% endif %} {% if error %}
          <div
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
          >
            {{ error }}
          </div>
          {% endif %}

          <form method="POST" action="/register">
            <!-- Nombre completo -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="name"
                >Nombre completo</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <!-- Contraseña -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="password"
                >Contraseña</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <!-- Confirmar Contraseña -->
            <div class="mb-4">
              <label class="block text-gray-700 mb-2" for="password-confirm"
                >Confirmar Contraseña</label
              >
              <input
                type="password"
                id="password-confirm"
                name="password-confirm"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                required
              />
            </div>

            <!-- Teléfono -->
            <div class="mb-6">
              <label class="block text-gray-700 mb-2" for="phone"
                >Teléfono</label
              >
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{10}"
                class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Ej: 3123456789"
              />
            </div>

            <!-- Botón de Registro -->
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
            >
              Crear Cuenta
            </button>
          </form>

          <!-- Separador -->
          <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300" />
            <span class="mx-4 text-gray-500">O</span>
            <hr class="flex-grow border-gray-300" />
          </div>

          <!-- Volver al Login -->
          <div class="text-center">
            <span class="text-gray-600">¿Ya tienes cuenta?</span>
            <a
              href="/login"
              class="text-blue-600 font-medium hover:text-blue-800"
            >
              Inicia sesión aquí</a
            >
          </div>
        </div>
      </div>
    </div>
{% endblock %}
