<!-- Contacto -->
<section id="contacto" class="container mx-auto px-4 py-16">
  <h2 class="text-3xl text-center font-bold text-gray-800 mb-12">Contacto</h2>
  <div class="max-w-3xl mx-auto">
    <form class="space-y-6">
      <div>
        <label class="block text-gray-700 mb-2">Nombre</label>
        <input
          type="text"
          class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu nombre"
        />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Teléfono</label>
        <input
          type="tel"
          class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu teléfono"
        />
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Mensaje</label>
        <textarea
          class="w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500"
          rows="4"
          placeholder="Cuéntanos sobre tu vehículo"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
      >
        Enviar Mensaje
      </button>
    </form>
  </div>
</section>
