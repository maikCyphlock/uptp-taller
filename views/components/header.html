<!-- Header -->
<header
  class="bg-gradient-to-r from-indigo-900 to-indigo-800 text-white shadow-lg"
>
  <div class="container mx-auto px-4 py-4 md:py-6">
    <div class="flex items-center justify-between">
      <!-- Logo con efecto hover -->
      <a href="/" class="flex items-center space-x-2">
        <svg
          class="h-8 w-8 text-blue-300"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 10V3L4 14h7v7l9-11h-7z"
          />
        </svg>
        <h1 class="text-3xl font-extrabold tracking-tight">
          MI<span class="text-blue-300">TALLER</span>
        </h1>
      </a>

      <!-- Navegación desktop -->
      <nav class="hidden md:flex space-x-8 items-center">
        <a
          href="/"
          class="text-sm font-semibold hover:text-blue-300 transition-colors duration-300 relative group"
        >
          Inicio
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-300 transition-all group-hover:w-full"
          ></span>
        </a>
        <a
          href="/admin"
          class="text-sm font-semibold hover:text-blue-300 transition-colors duration-300 relative group"
        >
          Admin
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-300 transition-all group-hover:w-full"
          ></span>
        </a>
        <a
          href="/profile"
          class="text-sm font-semibold hover:text-blue-300 transition-colors duration-300 relative group"
        >
          Perfil
          <span
            class="absolute -bottom-1 left-0 w-0 h-0.5 bg-blue-300 transition-all group-hover:w-full"
          ></span>
        </a>
        <a
          href="/login"
          class="px-4 py-2 bg-blue-300 text-indigo-900 rounded-full font-semibold hover:bg-blue-200 transition-colors duration-300"
        >
          Login
        </a>
      </nav>

      <!-- Botón móvil -->
      <button id="menu-toggle" class="md:hidden p-2 focus:outline-none group">
        <svg
          class="w-8 h-8 transform transition-transform duration-300 group-hover:rotate-90"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>

    <!-- Menú móvil con animación -->
    <div
      id="mobile-menu"
      class="hidden md:hidden absolute top-16 left-0 right-0 bg-indigo-800 backdrop-blur-sm bg-opacity-95 z-50"
    >
      <div class="container mx-auto px-4 py-4 space-y-3">
        <a
          href="/"
          class="block py-3 px-4 hover:bg-indigo-700 rounded-lg transition-colors duration-300"
          >Inicio</a
        >
        <a
          href="/admin"
          class="block py-3 px-4 hover:bg-indigo-700 rounded-lg transition-colors duration-300"
          >Admin</a
        >
        <a
          href="/profile"
          class="block py-3 px-4 hover:bg-indigo-700 rounded-lg transition-colors duration-300"
          >Perfil</a
        >
        <a
          href="/login"
          class="block py-3 px-4 bg-blue-300 text-indigo-900 rounded-full text-center font-semibold hover:bg-blue-200 transition-colors duration-300"
          >Login</a
        >
        <a
          href="/register"
          class="block py-3 px-4 border-2 border-blue-300 text-blue-100 rounded-full text-center hover:bg-blue-300/10 transition-colors duration-300"
          >Registro</a
        >
      </div>
    </div>
  </div>
</header>
