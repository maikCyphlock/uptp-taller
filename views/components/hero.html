<!-- Hero Section -->
<section
  class="relative min-h-[60vh] md:min-h-[80vh] flex items-center overflow-hidden"
>
  <!-- Overlay con gradiente moderno -->
  <div
    class="absolute inset-0 bg-gradient-to-r from-indigo-900/95 to-indigo-800/70"
  ></div>

  <!-- Imagen de fondo con efecto parallax -->
  <div
    class="absolute inset-0 bg-cover bg-center scale-105 motion-safe:group-hover:scale-100 transition-transform duration-1000 brightness-50"
    style="
      background-image: url(&quot;https://images.pexels.com/photos/4489749/pexels-photo-4489749.jpeg?cs=srgb&dl=pexels-cottonbro-4489749.jpg&fm=jpg&quot;);
    "
    role="img"
    aria-label="Taller mecánico profesional"
  ></div>

  <div class="container mx-auto px-4 relative z-10">
    <div class="max-w-2xl text-white" data-aos="fade-up">
      <!-- Título con efecto gradiente -->
      <h1 class="text-4xl md:text-6xl font-extrabold mb-6 leading-tight">
        <span
          class="bg-gradient-to-r from-blue-300 to-blue-400 bg-clip-text text-transparent"
        >
          Expertos
        </span>
        <br />
        en Reparación Automotriz
      </h1>

      <!-- Texto descriptivo -->
      <p class="text-lg md:text-xl text-blue-100 mb-8 max-w-xl leading-relaxed">
        Tecnología de última generación y mecánicos certificados trabajando
        <span class="text-blue-300 font-semibold">para tu seguridad vial</span>
      </p>

      <!-- Botón CTA mejorado -->
      <div class="flex flex-col sm:flex-row gap-4">
        <a
          href="#contacto"
          class="inline-flex items-center justify-center gap-2 bg-blue-300 hover:bg-blue-200 text-indigo-900 font-bold py-4 px-8 rounded-full transition-all duration-300 hover:scale-105 hover:shadow-lg"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"

          Agenda tu cita

        <a
          href="#servicios"
          class="inline-flex items-center justify-center gap-2 border-2 border-blue-300 text-blue-100 hover:bg-blue-300/10 font-semibold py-4 px-8 rounded-full transition-all duration-300"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            />
          </svg>
          Nuestros servicios
        </a>
      </div>

      <!-- Elemento decorativo -->
      <div class="mt-12 flex items-center gap-4">
        <div class="h-px w-16 bg-blue-300"></div>
        <span class="text-sm text-blue-300">Más de 15 años de experiencia</span>
      </div>
    </div>
  </div>
</section>
